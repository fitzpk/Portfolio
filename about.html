<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio">
    <meta name="author" content="K F">
    <title>K. Fitzgerald - About</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/about.css">
    <link rel="icon" href="https://dl.dropbox.com/s/jkrctqmdcterbia/favicon.ico?dl=0" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">PROJECTS</a>
            <a href="about.html" class="selected">ABOUT</a>
        </nav>
        <div class="header-item">K. Fitzgerald</div>
    </header>

	<div class="center-wrapper">
		<div class="business-card">
			<div class="name">KEVIN FITZGERALD</div>
			<hr class="top_hr">
			<div class="row">
				<p class="card_title">OCCUPATION</p>
				<p>Senior Business Systems Analyst</p>
			</div>
			<hr class="lower_hr">
			<div class="row">
				<p class="card_title">LOCATION</p>
				<p>Oh Canada&nbsp;&nbsp;&nbsp;<img src="images/maple-leaf.png" class="loc_image" width="24px" height="24px"></p>
			</div>
			<hr class="lower_hr">
			<div class="row">
				<p class="card_title">CONTACT</p>
				<a href="mailto:kevin.fitzgerald@hotmail.ca?Subject=General%20Inquiry"><p>kevin.fitzgerald@hotmail.ca</p></a>
			</div>
		</div>
	</div>


    <script>
        // Get all navigation links
        const navLinks = document.querySelectorAll('nav a');

        // Add event listener to each link
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                // Remove 'selected' class from all links
                navLinks.forEach(link => link.classList.remove('selected'));
                
                // Add 'selected' class to clicked link
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
