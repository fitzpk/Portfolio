<script>
// This function is used to remove sticky button hover states on mobiles
	function fix(){
	    var el = this;
	    var par = el.parentNode;
	    var next = el.nextSibling;
	    par.removeChild(el);
	    setTimeout(function() {par.insertBefore(el, next);}, 0)
	}
</script>
<script>
// This function is used to add the sticky class to our navbar so it sticks when scrolling down
	$(document).ready(function(){
		var navTop = $("navbar").offset().top;

		var stickyNav = function(){
		  if ($(window).scrollTop() >= navTop){
		    $("navbar").addClass("sticky");
		    $("border-top").addClass("sticky");
		  } else {
		    $("navbar").removeClass("sticky");
		    $("border-top").removeClass("sticky");
		  }
		};

		stickyNav();

		$(window).scroll(function(){
			stickyNav();
		});
	});
</script>
<script>
	$(document).ready(function(){
	  $("#up").hide();
	  $(window).scroll(function() {
	    if($(window).scrollTop() > 300) {
	      $("#logo").fadeOut();
	      $("#up").fadeIn();
	    } else {
	      $("#up").fadeOut();
	      $("#logo").fadeIn();
	    }
	  });
	  $('#up, #logo').click(function(){
	        $("html, body").animate({ scrollTop: 0 }, 600);
	        return false;
	  });
	});
</script>
